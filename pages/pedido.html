    <title>Faça o seu Pedido</title>
</head>

    <body>
        <header>
            <div class="logo">
                <a href="index.html">
                    <img src="../Images/spazio_ze_logo.png" alt="logotipo" style="height:8rem">
                </a>
            </div>

            <div class="navbar">
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="sobre.html">Sobre</a></li>

                    </ul>
                </nav>
            </div>
        </header>
        <section class="img">
            <div class="overlay"></div>
            <h2>Faça o seu Pedido</h2>
                <form class="formulario">
                    <label for="nomesobrenome">Nome e sobrenome</label>
                    <input type="text" id="nomesobrenome" class="input-padrao" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                    <label for="mensagem">Pedido</label>
                    <textarea cols="70" rows="10" id="mensagem" class="input-pedido" required></textarea>

                    <fieldset>
                        <legend>Como prefere o nosso contato?</legend>
                        <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
                        
                        <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
                        
                        <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
                    </fieldset>
                            <label class="novidades">
                                <input type="checkbox" name="novidades" id="novidades"checked>Gostaria de receber nossas novidades por email?
                            </label>
                        <input type="submit" value="Enviar formulário" class="btn">
                        
                        <footer>Todos direitos reservados. Projeto alunos Coderhouse</footer>
                </form>
        </section>
        
    </body>
</html>
